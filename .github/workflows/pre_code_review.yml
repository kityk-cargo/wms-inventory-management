name: Pre-Code Review Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    needs: cache_dependencies # run after (or in parallel with) cache_dependencies if needed
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Lint with flake8
        run: flake8 .
      - name: Check formatting with black
        run: black --check .
      - name: Type check with mypy
        run: mypy .
      - name: Run tests
        run: pytest --maxfail=0 --disable-warnings -q

  cache_dependencies:
    runs-on: ubuntu-latest
    # This job runs in parallel to not delay fast checks.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (background preparation)
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-html flake8 black mypy
